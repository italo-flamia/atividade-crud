<!DOCTYPE html>
{% load django_bootstrap5 %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionário</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="card shadow-sm">
            <div class="card-header">
                <h2 class="h5 mb-0">Cadastrar Funcionário</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="d-flex gap-2 mt-3">
                        <input type="submit" class="btn btn-primary" value="Cadastrar/Editar">
                        <button type="button" class="btn btn-outline-secondary" onClick="history.go(-1)">Voltar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
