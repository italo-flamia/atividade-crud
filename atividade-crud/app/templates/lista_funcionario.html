<!DOCTYPE html>
{% load django_bootstrap5 l10n %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Funcionário</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="card shadow-sm">
            <div class="card-header">
                <h2 class="h5 mb-0">Funcionário: {{ fun.nome }}</h2>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>CPF:</strong> {{ fun.cpf }}</li>
                <li class="list-group-item"><strong>E-mail:</strong> {{ fun.email }}</li>
                <li class="list-group-item">
                    <strong>Remuneração:</strong>
                    R$ {{ fun.remuneracao|localize }}
                </li>
            </ul>
            <div class="card-body">
                <button type="button" class="btn btn-outline-secondary" onClick="history.go(-1)">
                    Voltar
                </button>
            </div>
        </div>
    </div>
</body>
</html>
